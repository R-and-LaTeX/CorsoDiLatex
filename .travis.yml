language:
- generic
dist: trusty
sudo: true
addons:
  apt:
    packages:
    - texlive-latex-extra
    - texlive-generic-recommended
    - texlive-luatex
    - cm-super
    - latexmk
    - tex4ht
    - texlive-fonts-recommended
    - texlive-lang-italian
    - latex-xcolor
    - pgf
    - lmodern
    - latex-beamer
script:
- make -B
before_deploy:
- git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: CorsoLaTeX.zip
  skip_cleanup: true
  on:
    repo: R-and-LaTeX/CorsoDiLatex
    tags: true
